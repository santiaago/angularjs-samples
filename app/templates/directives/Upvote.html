<div class="span0 well votingWidget">
  <div class="votingButton" ng-click="upvote()">
    <i class="icon-chevron-up"></i>
  </div>
  <div class="badge badge-inverse">
    <div>{{count}}</div>
  </div>
  <div class="votingButton" ng-click="downvote()">
    <i class="icon-chevron-down"></i>
  </div>
</div>
