<!doctype html>
<html lang ="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Locale Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="container">
      <div ng-controller="LocaleSampleController" style="...">
	<h3>{{myDate | date:myFormat}}</h3>
	<h3>{{myDate | date: myShortFormat}}</h3>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <!-- <script src="/lib/underscore-1.4.4.min.js"></script> -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <!-- $locale: just add this locale to the page to have date formats in language -->
    <script src="/lib/angular/angular-locale_es.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/LocaleSampleController.js"></script>
    <!-- demo for overriding exception handler -->
    <script src="/js/services/ExceptionHandler.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
  </body>
</html>
